<ion-header>
	<ion-navbar primary *navbar>
		<ion-title>NoteEdit</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Text</h2>
	<ion-textarea #updatedNote value="{{note.text}}"></ion-textarea>
	<small>Status: {{note.archived ? "Archived" : "Alive"}}</small>

	<ion-row>
		<ion-col width-40>
			<button block (click)="saveNote(updatedNote.value)">
				Save
			</button>
		</ion-col>
		<ion-col width-40>
			<button light block nav-pop>
				Cancel
			</button>
		</ion-col>
		<ion-col width-20>
			<button danger block (click)="deleteNote()">
				<ion-icon name="trash"></ion-icon>
			</button>
		</ion-col>
	</ion-row>
</ion-content>
